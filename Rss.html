<!DOCTYPE html>
{% autoescape true %}

<html lang="en">
	<head  >
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type ="image/x-icon" href="/images/favicon.ico">
		<title>ReserveBook: RSS Feed For Resource {{ resource.resourceName }}</title>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<link href="navbar-fixed-top.css" rel="stylesheet">
		<script src="/bootstrap/js/ie-emulation-modes-warning.js"></script>
	</head>
	<body>
  
		<nav id="navigationbar" class="navbar navbar-inverse navbar-light">
  
			<a class="navbar-brand" href="/">ReserveBook</a>
			<div class="container">
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ nickname }}</a></li>
						<li><a href="{{ url_logout|safe }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div id="Top" class="container">

			<div class="jumbotron" style="background-color: #3c434f; color: white;">
				<center><h1 class="display-3">RSS Feed for Resource: <a href="/Resource?resourceId={{ resource.resourceId }}">{{ resource.resourceName }}</a></h1></center>
				<hr class="my-4">
			</div>
		</div>
		
		<div id="bottom" class="container" >
			<div class="jumbotron">
				<pre style="background-color: #f0f5f5;">{{ rss_string }}</pre>
			</div>
		</div>
		
	</body>
</html>

{% endautoescape %}
